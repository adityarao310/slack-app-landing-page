        function doTheThing() {
            return new Promise((resolve, reject) => {
                var url_page = window.location.href;
                var final = {
                    "code": url_page.slice(40, -7),
                    "event_type": "app_installed"
                }
                const stage_url_post = 'https://yt10wrc7me.execute-api.us-east-1.amazonaws.com'
                $.ajax({
                    url: url_page,
                    type: 'POST',
                    data: JSON.stringify(final),
                    success: function (data) {
                        resolve(data)
                    },
                    error: function (error) {
                        reject(error)
                    },
                })
            })
        }
        doTheThing()
            .then(data => {
                console.log(data)
            })
            .catch(error => {
                console.log(error)
            })
    </script>
